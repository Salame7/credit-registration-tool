<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Registration Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../static/main.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    <h1 class="text-center fs-3 mt-4 mb-4">Nuevo Registro</h1>

    <div class="conteiner mb-2 mt-2">
        <div class="card shadow" style="margin-left: 3em; margin-right: 3em;">
            <div class="card-body">
                <form action="/api/addcredit" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Nombre del cliente</label>
                            <input type="text" class="form-control mb-3" id="name" name="name" required>
                        </div>
                        <div class="col">
                            <label>Monto</label>
                            <input type="number" class="form-control mb-3" id="amount" name="amount" step="any" step=".01" required>
                        </div>
                        <div class="col">
                            <label>Tasa de interes</label>
                            <input type="number" class="form-control mb-3" id="interest_rate" name="interest_rate"
                            step="any"step=".01" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>Plazo (meses)</label>
                            <input type="number" class="form-control mb-3" id="term" name="term" required>
                        </div>
                        <div class="col">
                            <label>Fecha de otorgamiento</label>
                            <input type="number" class="form-control mb-3" id="date_of_grant" name="date_of_grant"
                                required>
                        </div>
                        <div class="col">
                            <button class="btn form-control mb-2 mt-4 btn-primary" type="submit">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
